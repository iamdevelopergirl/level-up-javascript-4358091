<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    async function yourSpace() {
      const friendsList = await fetch('https://randomuser.me/api/?results=5');
      const friendsListJson = await friendsList.json();
      const timelineElement = document.getElementById('timeline');
      friendsListJson.results.map(friend => {
        const imageElement = document.createElement('img');
        imageElement.src = friend.picture.thumbnail;
        imageElement.style.padding = '1rem';
        timelineElement.append(imageElement)
      });
    }
    yourSpace();
    
  </script>
</body>

</html>
